<section *ngIf="hero" class="hero-container" data-id="{{ hero.id }}">
	<h2>Details</h2>
	<h3>
		<span class="hero-name">{{ hero.name | capitalize }}</span>
	</h3>
	<ul>
		<li>
			ID = <span class="hero-id">{{ hero.id }}</span>
		</li>
		<li>
			<label>Update Name -
				<input [(ngModel)]="hero.name"/>
			</label>
		</li>
	</ul>
	<button (click)="goBack()">Go Back</button>
	<button (click)="save()">Save</button>
</section>
