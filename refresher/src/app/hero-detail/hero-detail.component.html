<section class="hero-container" data-id="{{ hero.id }}" *ngIf="hero">
	<h2>Details</h2>
	<h3>
		<span class="hero-name">{{ hero.name | capitalize }}</span>
	</h3>
	<ul>
		<li>
			ID = <span class="hero-id">{{ hero.id }}</span>
		</li>
		<li>
			<label>Update Name -
				<input [(ngModel)]="hero.name" placeholder="name"/>
			</label>
		</li>
	</ul>
</section>
