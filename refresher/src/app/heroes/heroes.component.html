<article class="heroes">
	<section class="hero-container" data-id="{{ selectedHero.id }}" *ngIf="selectedHero">
		<h2>Details</h2>
		<h3>
			<span class="hero-name">{{ selectedHero.name | capitalize }}</span>
		</h3>
		<ul>
			<li>
				ID = <span class="hero-id">{{ selectedHero.id }}</span>
			</li>
			<li>
				<label>Update Name -
					<input [(ngModel)]="selectedHero.name" placeholder="name"/>
				</label>
			</li>
		</ul>
	</section>
	<section class="my-heroes">
		<h3>My Heroes</h3>
		<ul>
			<li
				*ngFor="let hero of heroes"
				(click)="onHeroSelect(hero)"
				[class.selected]="hero === selectedHero"
				>
				<span class="badge">{{hero.id}}</span> {{hero.name}}
			</li>
		</ul>
	</section>
</article>
