<article class="heroes">
	<section class="add-hero">
		<label>Hero name
			<input #heroName placeholder="new hero name" />
		</label>
		<!-- (click) passes input value to add(), then clears input -->
		<button (click)="addHero(heroName.value); heroName.value=''">add</button>
	</section>
	<section class="my-heroes">
		<h3>My Heroes</h3>
		<ul>
			<li *ngFor="let hero of heroes">
				<a routerLink="/heroes/detail/{{hero.id}}">
					<span class="badge">{{hero.id}}</span> {{hero.name}}
				</a>
				<button class="delete" title="delete hero"
					(click)="deleteHero(hero)">x</button>
			</li>
		</ul>
	</section>
</article>
